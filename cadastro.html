<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <title>Document</title>
</head>

<body>
    <main>
        <h1>Cadastro</h1>
        <form>
            <label for="nome">Nome Completo</label>
            <input type="text" placeholder="Digite seu nome">

            <label for="email">Email</label>
            <input type="email" name="email" id="email">

            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha">

            <label for="">Gênero</label>

            <input type="radio" name="Gênero" id="f">
            <label for="">Feminino</label>

            <input type="radio" name="Gênero" id="m">
            <label for="">Masculino</label>

            <input type="radio" name="Gênero" id="outros">
            <label for="">Outros</label>
            <textarea placeholder="Descreva" name="gênero" id=""></textarea>

            <label for="">Stacks</label>

            <div class="div-stack">
                <input type="checkbox" name="stacks" id="html">
                <label for="html">HTML</label>
            </div>

            <div class="div-stack">
                <input type="checkbox" name="css" id="css">
                <label for="css">CSS</label>
            </div>

            <div class="div-stack">
                <input type="checkbox" name="javascript" id="js">
                <label for="js">JavaScript</label>
            </div>

            <div class="div-stack">
                <input type="checkbox" name="node" id="Node">
                <label for="node">Node</label>
            </div>

            <div class="div-stack">
                <input type="checkbox" name="stacks" id="sql">
                <label for="sql">SQL</label>
            </div>

            <label for="">Selecionar Turno</label>

            <select name="turno" id="">
                <option value="manha">manhã</option>
                <option value="tarde">tarde</option>
                <option value="noite">noite</option>
            </select>

            <button type="submit">Cadastrar</button>
        </form>
    </main>
</body>

</html>
